{% extends "base_search.html" %} {% load static %} {% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
  
    body,html{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: relative;      
      background-image: url("{% static 'imagenes/londres.jpg' %}");
      background-size: 100% 100%;
      font-family: 'Roboto', sans-serif;
    }

    .search{
      border: 1px solid #e1e1e1;
      background-color: #fff;
      border-radius: 5px;
      padding: 17px;
      width: 300px;
      position: absolute;
      top: 50%;
      left:50%;
      box-shadow: 0 5px 10px -5px rgb(0 0 0 / 100%);
      transform: translate(-50%,-50%); 
    }
  .container{
    margin-top: 3em;
    display: grid;
    gap: 2.5em;
  }
  
  .form-group{
    position: relative;
    --color: #5757577e;
  
  }
  
  .form-control{
  width: 100%;
  background: none;
  color: #706c6c;
  font-size: 1rem;
  padding: .6em .3em;
  border: none;
  outline: none;
  border-bottom: 1px solid var(--color);
  }
  
  .form-control:not(:placeholder-shown){
    color: #4d4646;
  }
  
  .form-control:focus + .form-label,
  .form-control:not(:placeholder-shown) + .form-label{
    transform: translateY(-12px) scale(.7);
    transform-origin: left top;
    color: orange;
  }
  
  .form-label{
  color: var(--color);
  cursor: pointer;
  position: absolute;
  top: 0;
  left: 5px;
  transform: translateY(10px);
  transition: transform .5s, color .3s;
  }
  
  .submit{
    background: orange;
    color: #fff;
    font-weight: 300;
    font-size: 1rem;
    padding: .8em 0;
    border: none;
    border-radius: .5em;
  }
  
  .form-line{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height:1px;
    background-color: orange;
    transform: scale(0);
    transform: left bottom;
    transition: transform;
  }
  
  
  .form-control:focus ~ .form-line,
  .form-control:not(:placeholder-shown) ~ .form-line{
  transform: scale(1);
  }
  
   @media (max-width:400px){
    .search{
      width: 90%;
    }
   }
  
  </style>
<form name="formulario_busqueda" class="search" action = "#" method="post"> {% csrf_token %} <!-- sin estos corchetes no funciona mirar aqui: https://docs.djangoproject.com/en/4.0/ref/csrf/ -->
    <h2>Búsqueda</h2>
    <div class="container" role="form" aria-label="form">
        <div class="form-group" aria-label="lugar">
            <input type="text" class="form-control" id="lugar" name="lugar" pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+" title="Unicamente texto" placeholder=" " required="required" autocomplete="on"></label>
            <label for="lugar" class="form-label">¿A dónde quieres ir? </label>
            <span class="form-line"></span>
        </div>
        <div class="form-group" aria-label="radius">
            <label for="radio"> Seleccione el radio </label>
                 <select name="radio" class="form-control" id="radio">
                     <option value="5" checked >5</option>
                     <option value="10" checked >10</option>
                     <option value="15" checked >15</option>
                 </select>
        </div>
        <input role="searchbox" class="submit" type="submit" id="confirm_register"  name="confirm_register" value="Aceptar">
    </div>


</form>

{% endblock %}
